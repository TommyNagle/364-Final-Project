<!doctype html>
<html lang="en-US">

<head>
    <title>NFL Database</title>
    <link href="nfl_css_sheet.css" rel="stylesheet"/>
</head>

<body>
    <header>
        <img src="nfl_logo.jpg" alt="Logo" />
        <h1>statistics</h1>
    </header>

    <nav class="navbar">
        <a href="index.html">Introduction</a>
        <a href="player_search.html">Player Search</a>
        <a href="team_search.php">Team Search</a>
        <a href="rank.php">Statistic Summary</a>
        <a class="active" href="login.php">Admin Login</a>
    </nav> <br> <br>

    <main>

        <h2>Select a table to edit and click switch. <br>Enter Information for Data Entry</h2>
        
        <div class = "edit">
            <form style="background-color:black" action="perform_insert.php" method="post">

                <select name="filter" id="filter">
                    <option value="insert_player.html">Player</option>
                    <option value="insert_team.html">Team</option>
                    <option value="insert_history.html">History</option>
                    <option value="insert_coach.html">Coach</option>
                    <option value="insert_experience.html">Experience</option>
                </select> <br>
            </form>
            
            <button onclick="navigate()">Switch</button> <br> <br>

            <form style="background-color:black" action="perform_insert.php" method="post">
                <label for="textbox">Player ID:</label><br>
                <input type="number" name="player_id" required pattern="[0-9]" required><br>
    
                <label for="textbox">NFL Rank:</label><br>
                <input type="number" name="nfl_rank" required pattern="[0-9]" required><br>

                <label for="textbox">Last Name:</label>
                <input type="text" name="player_last" required pattern="[a-zA-Z\-*]{1,15}" required><br>
    
                <label for="textbox">First Name:</label>
                <input type="text" name="player_first" required pattern="[a-zA-Z\-*]{1,15}" required><br>

                <label for="textbox">Team:</label><br>
                <input type="text" name="team" required pattern="[a-zA-Z\-*]{1,20}" required><br>
    
                <label for="textbox">Touchdowns:</label>
                <input type="number" name="touchdowns" required pattern="[0-9]" required><br>

                <label for="textbox">Yardage:</label><br>
                <input type="number" name="receiving_yardage" required pattern="[0-9]" required><br>

                <label for="textbox">Catches:</label><br>
                <input type="number" name="catches" required pattern="[0-9]" required><br>
                
                <button type="submit">Edit</button><br>
                <button onclick="nav2()">Return to Edit Operation Selection</button> <br>
            </form> <br>
        </div>

        <form style="background-color: black" action="logout.php" method="post">
            <button type="submit">Logout</button>
        </form>
        
    </main>

    <script>
        function navigate() {
            var filter = document.getElementById("filter");
            var nextPage = filter.value;
            window.location.href = nextPage;
        }
        function nav2() {
            window.location.href = "select_op.php";
        }
    </script>
        
</body>
</html>
